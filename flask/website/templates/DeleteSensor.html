{% extends 'base.html' %}
{% block title %}
Register Page
{% endblock %}

{% block content %}
<body class="text-center">
    <div class="container">
        <form method="POST" class="form-DeleteSensor" style="color:gray">
            {{ form.hidden_tag() }}
            <img class="mb-4" src="" alt="">
            <h1 class="h3 mb-3 font-weight-normal">
                Please Delete the Sensor
            </h1>
            <br>
            {{ form.id_.label() }}
            {{ form.id_(class="form-control", placeholder=" id") }}



            <div class="checkbox mb-3">
            </div>

            <br>

            {{ form.submit(class="btn btn-lg btn-block btn-primary") }}

        </form>
    </div>
</body>
{% endblock %}
